<h1>Miks?</h1>

<p>Kallis triin<br />
Sa palun ära arva,<br />
Miks lilli ilusaid<br />
Toon siiski sulle haruharva?</p>

<p>Miks kuud ja päikest<br />
Ikka taevavõlvil näed?<br />
Miks oma koha peal<br />
On igivanad mäed?</p>

<p>Miks nülitud ei ole<br />
Laane suurim karu?<br />
Miks on see nii?<br />
Kas saad sa sellest aru?</p>
