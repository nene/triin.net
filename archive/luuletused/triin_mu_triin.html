<h1>***</h1>

<p>
Triin,<br />
Mu Triin<br />
Mu kallis Triin<br />
Muud ei mõista mõelda<br />
Siin,<br />
Jah siin<br />
Ja ainult siin<br />
Tahan sulle öelda...<br />
Rõõm<br />
Nii rõõm<br />
Nii sulnis rõõm<br />
Sinust on vaid mulle<br />
Sõõm <br />
See sõõm<br />
See armusõõm<br />
Mida jagaks Sulle</p>
